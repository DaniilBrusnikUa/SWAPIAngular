<mat-card class="example-card" *ngIf="species">
  <mat-card-header>
    <mat-card-title>{{(characterData)?.name}}</mat-card-title>
    <mat-card-subtitle>{{species}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>Films:</h3>
    <ng-container *ngFor="let film of characterFilms">
      <p>{{(film)?.title}}</p>
    </ng-container>
    <h3>Spaceships:</h3>
    <div class="spaceship-name" *ngFor="let Spaceship of characterSpaceships">
      <h4>Name:</h4>
      <p> {{(Spaceship)?.name}}</p>
      <h4>Class:</h4>
      <p> {{(Spaceship)?.starship_class}}</p>
      <h4>Model:</h4>
      <p> {{(Spaceship)?.model}}</p>
    </div>
  </mat-card-content>
</mat-card>
