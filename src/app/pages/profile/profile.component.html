<mat-card class="example-card" *ngIf="species">
  <mat-card-header>
    <mat-card-title>{{(characterData)?.name}}</mat-card-title>
    <mat-card-subtitle mat-line>{{species}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list>
    <h3 mat-subheader >Films:</h3>
    <mat-list-item  *ngFor="let film of characterFilms">
      <p mat-line>{{(film)?.title}}</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader >Spaceships:</h3>
    <mat-list-item *ngFor="let sspaceship of characterSpaceships">
      <h4 mat-line>Name: {{sspaceship.name}}</h4>
      <p mat-line> {{sspaceship.starship_class }} </p>
      <p mat-line> {{sspaceship.model }} </p>
      <mat-divider></mat-divider>

    </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
